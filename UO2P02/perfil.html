<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil</title>
</head>
<body>
    <h1>Perfil</h1>
    <fieldset>
        <input type="text"
        value="ESTUDIANTE"
        size="40"
        disabled
        />
        <br><br>
        <label for="Nombre">Nombre</label>
        <input type="text" id="nombre" name="Nombre" placeholder="Ingrese su nombre">
        <br><br>
        <label for="Correo">Correo</label>
        <input type="text" id="correo" name="correo" placeholder="Ingre su correo">
        <br><br>
        <label for="Edad">Edad</label>
        <input type="number" id="edad" name="edad" placeholder="Ingrese su edad">
        <br><br>
        <label for="seleccionable">Nacionalidad</label>
        <select name="seleccionable" id="seleccionable">
            <option value="----">----</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
        </select>
        <label for="seleccionable">Condicion Laboral</label>
        <select name="seleccionable" id="seleccionable">
            <option value="----">----</option>
            <option value="Desempleado">Desempleado</option>
            <option value="En busqueda laboral"> En busqueda laboral</option>
            <option value="trabajo part time">Trabajo part time</option>
            <option value="Trabajo full time">Trabajo full time</option>
        </select>
        <br><br>
        <label for="Gustos Musicales">Gustos musicales</label>
        <input type="text" name="gustos musicales" id="gustos musicales" placeholder="Ingrese aqui su gusto musical">
        <br><br>
        <label for="seleccionable">Comidas Favoritas</label>
        <select name="seleccionable" id="seleccionable">
            <option value="----">----</option>
            <option value="Carne">Carne</option>
            <option value="Verduras">Verduras</option>
            <option value="ComidaRapida">Comida rapida</option>
            <option value="Frutas">Frutas</option>
            <option value="Otros">Otros</option>
        </select> 
        <br><br>  
        <label for="checkbox">Recordar datos</label>
        <input type="checkbox" name="checkA" id="checkB" />
        <input type="submit" value="Enviar">
    </fieldset>
        
</body>
</html>
